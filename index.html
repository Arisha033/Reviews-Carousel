<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Carousel</title>
    <script src="https://kit.fontawesome.com/666550fc91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Our Reviews</h1>
        <div class="personInfo">
            <div class="review">
                <img id="img" src="person-1.jpg" alt="">
                <h2 class="name">Alex Smith</h2>
                <h4 class="job">Ux Designer</h4>
                <p class="text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste, eveniet!</p> 
            </div>
        </div>
            
        <div class="buttons">
            <button class="prev"><i class="fas fa-chevron-left"></i></button>
            <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
